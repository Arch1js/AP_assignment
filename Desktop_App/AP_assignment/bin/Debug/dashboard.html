<!doctype html><html><head><meta http-equiv='X-UA-Compatible' content='IE=9' charset='UTF-8'><style> #Firstchart_div {display: inline-block; margin: 20px} #Secondchart_div {display: inline-block; margin: 20px}</style><script type='text/javascript' src='https://www.google.com/jsapi'></script><script type='text/javascript'>google.load('visualization', '1', {'packages':['corechart']});google.setOnLoadCallback(drawChart);google.setOnLoadCallback(drawChart2);function drawChart() {var data = new google.visualization.DataTable(); data.addColumn('string', 'Orders placed');data.addColumn('number', 'Orders shipped'); data.addRows([['Orders placed', 4],['Orders shipped', 1]]);var options = {'title':'Incomming order status','width':550,'height':350, 'titleTextStyle': {'fontSize': 20,fontName: 'Calibri'}};var chart = new google.visualization.PieChart(document.getElementById('Firstchart_div'));chart.draw(data, options);}function drawChart2() {var data = new google.visualization.DataTable(); data.addColumn('string', 'Orders');data.addColumn('number', 'Orders'); data.addRows([['01/05/2017',1],['03/05/2017',2]]);var options = {'title':'Orders in past week','width':550,'height':350, vAxis: {title: 'Number of Orders'}, 'titleTextStyle': {'fontSize': 20, fontName: 'Calibri'}};var chart = new google.visualization.ColumnChart(document.getElementById('Secondchart_div'));chart.draw(data, options);}</script></head><body><div id='Firstchart_div'></div><div id='Secondchart_div'></div></body></html>
