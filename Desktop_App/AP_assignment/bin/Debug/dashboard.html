<!doctype html><html><head><meta http-equiv='X-UA-Compatible' content='IE=9' charset='UTF-8'><style> #Firstchart_div {display: inline-block; margin: 20px} #Secondchart_div {display: inline-block; margin: 20px} #Thirdchart_div {display: inline-block; margin: 20px} #Forthchart_div {display: inline-block; margin: 20px}</style><script type='text/javascript' src='https://www.google.com/jsapi'></script><script type='text/javascript'>google.load('visualization', '1', {'packages':['corechart']});google.setOnLoadCallback(drawChart);google.setOnLoadCallback(drawChart1);google.setOnLoadCallback(drawChart2);google.setOnLoadCallback(drawChart3);function drawChart() {var data = new google.visualization.DataTable(); data.addColumn('string', 'Jobs');data.addColumn('number', 'Jobs Completed'); data.addRows([['Waiting', 0],['Doing', 0]]);var options = {'title':'Assigned Jobs','width':400,'height':300, 'titleTextStyle': {'fontSize': 20,fontName: 'Calibri'}};var chart = new google.visualization.PieChart(document.getElementById('Firstchart_div'));chart.draw(data, options);}function drawChart1() {var data = new google.visualization.DataTable(); data.addColumn('string', 'Technicians');data.addColumn('number', 'Available');data.addColumn('number', 'Unavailable');data.addColumn('number', 'On break'); data.addRows([['Technician Status',10,4,1]]);var options = {'title':'Technician Availability','width':550,'height':300, vAxis: {title: 'Number of technicians'}, 'titleTextStyle': {'fontSize': 20, fontName: 'Calibri'}};var chart = new google.visualization.ColumnChart(document.getElementById('Secondchart_div'));chart.draw(data, options);}function drawChart2() {var data = new google.visualization.DataTable(); data.addColumn('string', 'Jobs Done');data.addColumn('number', 'Jobs Done'); data.addRows([['26/11/2016',1],['27/11/2016',1],['28/11/2016',1],['02/12/2016',5],['05/12/2016',3],['06/12/2016',1]]);var options = {'title':'Jobs done in past week','width':550,'height':300, vAxis: {title: 'Number of Jobs Done'}, 'titleTextStyle': {'fontSize': 20, fontName: 'Calibri'}};var chart = new google.visualization.ColumnChart(document.getElementById('Thirdchart_div'));chart.draw(data, options);}function drawChart3() {var data = new google.visualization.DataTable(); data.addColumn('string', 'Time');data.addColumn('number', 'Time');data.addColumn({type: 'string', role: 'style'}); data.addRows([['> 10 minutes', 4,'color: #ac6598'],['> 30 minutes', 1,'color: #3fb0e9'],['> 60 minutes', 2,'color: #42c698'],['< 60 minutes', 5,'color: #b87333']]);var options = {'title':'Time taken to complete job','width':500,'height':300, hAxis: {title: 'Number of jobs'}, legend: {position: 'none'}, 'is3D': true, 'titleTextStyle': {'fontSize': 20,fontName: 'Calibri'}, 'colors': ['green', 'blue', 'red', 'yellow']};var chart = new google.visualization.BarChart(document.getElementById('Forthchart_div'));chart.draw(data, options);}</script></head><body><div id='Firstchart_div'></div><div id='Secondchart_div'></div><div id='Thirdchart_div'></div><div id='Forthchart_div'></div></div></body></html>
